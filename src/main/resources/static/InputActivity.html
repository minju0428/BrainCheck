<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 분석 정보 입력</title>
  <!-- Tailwind CSS 로드 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 커스텀 Tailwind 설정 */
    :root {
      --primary-purple: #a238ff;
      --secondary-pink: #ff3ca6;
    }

    /* 폰트 설정 */
    body { font-family: 'Inter', sans-serif; }

    /* 버튼 그라데이션 스타일 */
    .btn-gradient {
      background: linear-gradient(90deg, var(--primary-purple), var(--secondary-pink));
    }

    /* 카테고리 선택 버튼 기본 스타일 */
    .category-card {
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    /* 카테고리 선택 시 스타일 */
    .category-card.selected {
      border: 2px solid var(--primary-purple);
      box-shadow: 0 4px 15px rgba(162, 56, 255, 0.2);
      background-color: #f7f0ff;
    }
  </style>
  <!-- Lucide Icons 로드 (아이콘 사용) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex justify-center py-10 md:py-20 px-4" style="background-color: rgb(240, 248, 255);">

<div class="max-w-xl w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl space-y-8">

  <!-- 1. 등장인물 이름 입력 -->
  <div>
    <label for="characterName" class="block text-gray-700 font-semibold mb-2">
      등장인물 이름 <span class="text-red-500">*</span>
    </label>
    <input type="text" id="characterName" name="characterName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400"
           placeholder="예: 해리 포터, 셜록 홈즈, 토니 스타크" required>
  </div>

  <!-- 2. 작품 제목 입력 -->
  <div>
    <label for="title" class="block text-gray-700 font-semibold mb-2">
      작품 제목 <span class="text-red-500">*</span>
    </label>
    <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400"
           placeholder="예: 해리 포터 시리즈, 셜록, 아이언맨" required>
  </div>

  <!-- 3. 카테고리 선택 -->
  <div>
    <label class="block text-gray-700 font-semibold mb-4">
      카테고리 <span class="text-red-500">*</span>
    </label>
    <!-- 숨겨진 input 필드: 서버로 전송될 실제 값 -->
    <input type="hidden" id="category" name="category" value="movie" required>
    <div id="category-selection" class="grid grid-cols-3 gap-4">

      <!-- 카테고리 카드 1: 책 -->
      <div class="category-card flex flex-col items-center justify-center p-4 h-28 bg-white rounded-xl shadow-md cursor-pointer hover:shadow-lg" data-value="book">
        <i data-lucide="monitor" class="w-8 h-8 text-purple-600 mb-2"></i> <!-- 책 대신 모니터 아이콘 사용 (노트북/책 없음) -->
        <span class="text-sm font-medium text-gray-700">책</span>
      </div>

      <!-- 카테고리 카드 2: 드라마 -->
      <div class="category-card flex flex-col items-center justify-center p-4 h-28 bg-white rounded-xl shadow-md cursor-pointer hover:shadow-lg" data-value="drama">
        <i data-lucide="tv" class="w-8 h-8 text-purple-600 mb-2"></i>
        <span class="text-sm font-medium text-gray-700">드라마</span>
      </div>

      <!-- 카테고리 카드 3: 영화 -->
      <div class="category-card selected flex flex-col items-center justify-center p-4 h-28 bg-white rounded-xl shadow-lg cursor-pointer hover:shadow-xl" data-value="movie">
        <i data-lucide="film" class="w-8 h-8 text-purple-600 mb-2"></i>
        <span class="text-sm font-medium text-gray-700">영화</span>
      </div>

    </div>
  </div>

  <!-- 4. 캐릭터 간단 설명 (선택 사항) -->
  <div>
    <label for="characterDescription" class="block text-gray-700 font-semibold mb-2">
      캐릭터 간단 설명 <span class="text-gray-500 font-normal">(선택사항)</span>
    </label>
    <textarea id="characterDescription" name="characterDescription" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400"
              placeholder="캐릭터의 특징이나 역할을 간단히 설명해주세요. 예: 용기 있는 마법사, 그리핀도르의 수호자"></textarea>
  </div>

  <!-- 5. 정보 사용 고지 -->
  <p class="text-xs text-gray-500 pt-2 text-center">
    이 정보는 분석에 참고용으로만 사용됩니다
  </p>

  <!-- 6. 다음 단계 버튼 -->
  <button class="btn-gradient w-full text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition duration-150 flex items-center justify-center text-lg">
    다음 단계로 <i data-lucide="arrow-right" class="ml-2 w-6 h-6"></i>
  </button>
</div>

<script>
  // Lucide Icons 초기화 (아이콘 렌더링)
  lucide.createIcons();

  const categorySelection = document.getElementById('category-selection');
  const categoryCards = categorySelection.querySelectorAll('.category-card');

  // 숨겨진 input 필드 참조
  const categoryInput = document.getElementById('category');

  categoryCards.forEach(card => {
    card.addEventListener('click', () => {
      // 모든 카드에서 selected 클래스 제거
      categoryCards.forEach(c => c.classList.remove('selected', 'shadow-lg', 'hover:shadow-xl'));

      // 현재 클릭된 카드에 selected 클래스 추가
      card.classList.add('selected', 'shadow-lg', 'hover:shadow-xl');

      // 숨겨진 input 필드에 선택된 카테고리 값 업데이트
      const selectedValue = card.getAttribute('data-value');
      categoryInput.value = selectedValue;

      // 시각적 강조를 위해 비선택된 카드의 그림자 클래스 조정
      categoryCards.forEach(c => {
        if (!c.classList.contains('selected')) {
          c.classList.add('shadow-md');
          c.classList.remove('shadow-lg', 'hover:shadow-xl');
        }
      });
    });
  });
</script>

</body>
</html>
