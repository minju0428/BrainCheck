<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 커스텀 Tailwind 설정 및 그라데이션 정의 */
        :root {
            --primary-purple: #a238ff;
            --secondary-pink: #ff3ca6;
            /* 배경 그라데이션 */
            --bg-gradient: radial-gradient(circle at top left, #e0f2fe 0%, #f3e8ff 50%, #ffffff 100%);
        }

        /* 폰트 및 배경 그라데이션 설정 */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        /* 버튼 그라데이션 스타일 */
        .btn-gradient {
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-pink));
        }

        /* 아이콘 원형 배경 스타일 */
        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 메인 로고 원형 배경 스타일 */
        .main-logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f3e8ff;
            box-shadow: 0 4px 20px rgba(162, 56, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex justify-center items-start py-12 px-4">

<div class="max-w-4xl w-full text-center space-y-12">

    <header>
        <div class="main-logo-circle">
            <i data-lucide="brain-circuit" class="w-10 h-10 text-purple-600"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">Brain Check</h1>
        <p class="text-xl font-bold text-gray-600 mb-6"></p>
        <p class="text-gray-500 max-w-lg mx-auto">
            책, 드라마, 영화 속 등장인물의 MBTI를 예측하고, AI와의 지적 대결을 통해  당신의 <b>캐릭터 해석력(캐해력)</b>을 증명하세요!
        </p>
    </header>

    <main class="space-y-12">
        <div class="grid md:grid-cols-3 gap-8 text-left">

            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 transition duration-300 hover:shadow-2xl">
                <div class="icon-circle bg-purple-100">
                    <i data-lucide="sparkles" class="w-6 h-6 text-purple-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">캐릭터 분석</h3>
                <p class="text-gray-500">
                    좋아하는 캐릭터의 MBTI를 섬세하게 분석하고 예측하세요.
                </p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 transition duration-300 hover:shadow-2xl">
                <div class="icon-circle bg-blue-100">
                    <i data-lucide="bot" class="w-6 h-6 text-blue-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">AI 설득 대결</h3>
                <p class="text-gray-500">
                    작품 속 근거와 논리로 AI를 설득하며 지적 대결을 펼치세요.
                </p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 transition duration-300 hover:shadow-2xl">
                <div class="icon-circle bg-red-100">
                    <i data-lucide="trophy" class="w-6 h-6 text-red-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">설득률 획득</h3>
                <p class="text-gray-500">
                    높은 설득률(%)을 달성하여 캐해력을 검증받으세요.
                </p>
            </div>
        </div>

        <form th:action="@{/character/input}" method="get">
            <button type="submit"
                    class="btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition duration-150 flex items-center justify-center mx-auto text-lg">
                <i data-lucide="play-circle" class="w-5 h-5 mr-2"></i> 검증 시작하기
            </button>
        </form>
    </main>

    <section class="p-6 bg-white rounded-xl shadow-lg border border-gray-100 text-center">
        <h2 class="text-lg font-bold text-gray-700 flex items-center justify-center mb-4">
            <i data-lucide="target" class="w-5 h-5 mr-2 text-orange-500"></i> 프로젝트 목표
        </h2>
        <p class="text-gray-500 leading-relaxed max-w-3xl mx-auto">
            단순한 줄거리 소비를 넘어, 등장인물의 내면을 능동적으로 분석하고 논리적으로 검증하여 작품에 대한 깊은 통찰과 비판적 사고 능력을 함양합니다.
        </p>
    </section>

</div>

<script>
    // Lucide Icons 초기화 (아이콘 렌더링)
    lucide.createIcons();
</script>
</body>
</html>
